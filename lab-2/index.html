<head>

<body>
	<div id="app">
		About
		<h3>Driver Id : {{person.driverId}}</h3>
		<h3>Url : {{person.url}}</h3>
		<h3>Given Name : {{person.givenName}}</h3>
		<h3>Family Name : {{person.familyName}}</h3>
		<h3>Date Of Birth : {{person.dateOfBirth}}</h3>
		<h3>Nationality : {{person.nationality}}</h3>

		<h2 v-for="u in users" :data-id="u.driverId" @click="viewBio(u)">{{u.driverId}}</h2>
		
	</div>


	<script>
		fetch('http://ergast.com/api/f1/drivers.json')
			.then(response => response.json())
			.then(json => {
				console.log(json)
				app.users = json.MRData.DriverTable.Drivers
				app.person = app.users[0]
			})
		let app = new Vue({
			el: '#app',
			methods: {
				viewBio: function (profile) {
					this.person = profile
				}
			},
			data: {
				person: [
					{
						"driverId": ".....",
						"url": ".....",
						"givenName": ".....",
						"familyName": ".....",
						"dateOfBirth": ".....",
						"nationality": "....."
					}],
				users: []
			}
		})

	</script>
</body>
